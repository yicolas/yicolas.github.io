<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Guyot', Georgia, serif;
            background: #ffffff;
            color: #222;
            line-height: 1.3;
            padding: 40px 20px;
            font-size: 9.6px;
            transition: font-size 0.2s;
        }
        
        .wrapper {
            max-width: 900px;
            margin: 0 auto;
            background: #e0bbe4;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.2s;
            transform-origin: top center; /* Added to keep top fixed when scaling */
        }

        /* ZOOM BUTTONS */
        :root {
            --zoom-btn-spacing: 32px;    /* Vertical spacing between buttons (EDITABLE) */
            --zoom-btn-to-wrapper: 28px; /* Horizontal space from wrapper edge (EDITABLE) */
        }

        .zoom-btn-container {
            position: fixed;
            top: 5px;
            right: 5px;
            display: flex;
            flex-direction: column;
            gap: var(--zoom-btn-spacing);
            z-index: 1000;
        }

        .zoom-btn {
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            font-weight: normal;
            background: transparent;
            border: 2px solid #000;
            color: #222;
            padding: 12px 22px;
            cursor: pointer;
            border-radius: 6px;
            outline: none;
            transition: background 0.2s, box-shadow 0.2s;
            user-select: none;
        }

        .zoom-btn:hover,
        .zoom-btn:focus {
            background: rgba(0,0,0,0.05);
            box-shadow: 0 0 0 2px #0002;
        }

        @media (max-width: 768px) {
            .zoom-btn-container {
                top: 5px;
                right: 5px;
            }
            .zoom-btn {
                font-size: 1em;
                padding: 8px 14px;
            }
        }

        /* Existing styles unchanged below... */
        
        /* Header */
        .header {
            padding-bottom: 30px;
            margin-bottom: 30px;
            border-bottom: 1px solid #000;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }
        
        .header-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }
        
        .header-links a {
            color: #0066cc;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            font-weight: normal;
            white-space: nowrap;
        }
        
        .header-links a:hover {

        }
        
        .header-right {

        .header h1 {

            font-size: 2.5em;
            font-weight: 700;

            margin-bottom: 5px;

            color: #333;

            line-height: 1.2;

        .thesis-container {
            width: 100%;

            border: 1px solid #000;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            color: #000;
            font-weight: 600;
        }
        
        .thesis-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>

    <!-- Zoom Buttons Fixed to Top Right Corner -->
    <div class="zoom-btn-container" aria-label="Page Zoom Controls">
        <button class="zoom-btn" id="zoom-in-btn" type="button">ZOOM IN</button>
        <button class="zoom-btn" id="zoom-out-btn" type="button">ZOOM OUT</button>
    </div>
    <script>
        // ZOOM LOGIC: modifies body font-size AND wrapper scale
        const zoomStep = 1.2; // 20% step
        const zoomMin = 6;    // px
        const zoomMax = 32;   // px

        const body = document.body;
        const wrapper = document.querySelector('.wrapper');

        // Store current "zoom" scale for wrapper
        let wrapperScale = 1;

        function getFontSize() {
            return parseFloat(window.getComputedStyle(body).fontSize);
        }

        function setWrapperScale(scale) {
            wrapper.style.transform = `scale(${scale})`;
            wrapper.style.transformOrigin = 'top center'; // Ensure sticky top on zoom
        }

        document.getElementById('zoom-in-btn').addEventListener('click', function() {
            let currentFontSize = getFontSize();
            let newFontSize = currentFontSize * zoomStep;
            if (newFontSize > zoomMax) newFontSize = zoomMax;
            body.style.fontSize = newFontSize + 'px';

            // Scale wrapper proportionally (relative to initial 9.6px)
            wrapperScale = newFontSize / 9.6;
            setWrapperScale(wrapperScale);
        });

        document.getElementById('zoom-out-btn').addEventListener('click', function() {
            let currentFontSize = getFontSize();
            let newFontSize = currentFontSize / zoomStep;
            if (newFontSize < zoomMin) newFontSize = zoomMin;
            body.style.fontSize = newFontSize + 'px';

            // Scale wrapper proportionally (relative to initial 9.6px)
            wrapperScale = newFontSize / 9.6;
            setWrapperScale(wrapperScale);
        });

        // Initialize wrapper scale on load (to match initial font size)
        document.addEventListener("DOMContentLoaded", function() {
            const initialFontSize = getFontSize();
            wrapperScale = initialFontSize / 9.6;
            setWrapperScale(wrapperScale);
        });
    </script>
</body>
